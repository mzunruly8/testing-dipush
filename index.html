<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>DICE PUSH NEON</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.0/lucide.min.js"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

body {
    font-family: sans-serif;
    background-color: #020617;
    color: #f8fafc;
    touch-action: none;
    overflow: hidden;
    position: fixed;
    width: 100%;
    height: 100%;
}

.font-game { font-family: 'Orbitron', sans-serif; }

#gameCanvas {
    display: block;
}

.dice-btn {
    background: linear-gradient(135deg, #3b82f6, #2563eb);
    box-shadow: 0 6px 0 #1d4ed8;
    transition: all 0.05s;
}

.dice-btn:active {
    transform: translateY(4px);
    box-shadow: 0 2px 0 #1d4ed8;
}
</style>
</head>

<body class="flex flex-col">

<header class="p-4 border-b border-slate-800 flex justify-between items-center bg-slate-950 shrink-0">
    <h1 class="font-game text-blue-500 font-bold tracking-tighter">DICE PUSH</h1>
    <div id="statusMsg" class="font-game text-[10px] text-yellow-400">READY</div>
</header>

<main class="flex-1 flex flex-col p-4 gap-4 overflow-hidden">

<div class="relative flex-1 border border-slate-800 rounded-xl overflow-hidden bg-slate-900 shadow-2xl">
<canvas id="gameCanvas"></canvas>

<div id="startOverlay" class="absolute inset-0 flex flex-col items-center justify-center bg-slate-950/90 p-6 text-center z-50">
    <h2 class="font-game text-2xl mb-4">NEON BATTLE</h2>
    <p id="resultText" class="mb-8 text-slate-400">
        Roll dice to spawn pushers.<br>Push the blue beam to the top!
    </p>
    <button id="startBtn" class="bg-blue-600 text-white font-game px-12 py-4 rounded-full text-xl shadow-lg active:scale-95 transition-transform">
        START
    </button>
</div>
</div>

<div class="grid grid-cols-2 gap-3 shrink-0">
    <div class="bg-slate-900 p-3 rounded-xl border border-blue-900/30">
        <span class="block text-[10px] text-slate-500 font-game">PLAYER</span>
        <span id="pCount" class="text-2xl font-bold text-blue-400">0</span>
    </div>
    <div class="bg-slate-900 p-3 rounded-xl border border-red-900/30 text-right">
        <span class="block text-[10px] text-slate-500 font-game">ENEMY</span>
        <span id="eCount" class="text-2xl font-bold text-red-400">0</span>
    </div>
</div>

<div class="flex justify-center pb-6 shrink-0">
    <button id="rollBtn" class="dice-btn w-24 h-24 rounded-3xl flex flex-col items-center justify-center gap-1">
        <i data-lucide="dice-6" class="w-10 h-10 text-white"></i>
        <span class="font-game text-[10px] text-white font-bold">ROLL</span>
    </button>
</div>

</main>

<script>
lucide.createIcons();

const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const startOverlay = document.getElementById('startOverlay');
const startBtn = document.getElementById('startBtn');
const rollBtn = document.getElementById('rollBtn');
const pCount = document.getElementById('pCount');
const eCount = document.getElementById('eCount');

let gameActive = false;
let barY = 0;
let players = [];
let enemies = [];
let enemyTimer = 0;
let animationId;
let canRoll = true;
let shake = 0;

function initLayout() {
    canvas.width = canvas.parentElement.clientWidth;
    canvas.height = canvas.parentElement.clientHeight || 400;
    barY = canvas.height / 2;
}

function spawnPlayer() {
    players.push({
        x: 30 + Math.random() * (canvas.width - 60),
        y: canvas.height + 20,
        speed: 2.5 + Math.random() * 1.5,
        r: 7
    });
}

function spawnEnemy() {
    enemies.push({
        x: 30 + Math.random() * (canvas.width - 60),
        y: -20,
        speed: 2.5 + Math.random() * 1.5,
        r: 7
    });
}

function roll(e) {
    if (e) e.preventDefault();
    if (!gameActive || !canRoll) return;

    canRoll = false;
    rollBtn.style.opacity = 0.5;

    const num = Math.floor(Math.random() * 6) + 1;
    for (let i = 0; i < num; i++) {
        setTimeout(spawnPlayer, i * 80);
    }

    setTimeout(() => {
        canRoll = true;
        rollBtn.style.opacity = 1;
    }, 1000);
}

function loop() {
    if (!gameActive) return;

    if (shake > 0) {
        ctx.translate((Math.random() - 0.5) * shake, (Math.random() - 0.5) * shake);
        shake *= 0.85;
    }

    let gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
    gradient.addColorStop(0, '#020617');
    gradient.addColorStop(1, '#0f172a');
    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    enemyTimer++;
    if (enemyTimer > 60) {
        const num = Math.floor(Math.random() * 3) + 1;
        for (let i = 0; i < num; i++) spawnEnemy();
        enemyTimer = 0;
    }

    let force = 0;

    ctx.fillStyle = '#60a5fa';
    for (let i = players.length - 1; i >= 0; i--) {
        let p = players[i];
        p.y -= p.speed;

        ctx.shadowBlur = 15;
        ctx.shadowColor = '#3b82f6';
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();
        ctx.shadowBlur = 0;

        if (p.y < barY + 15 && p.y > barY - 15) {
            force -= 0.6;
            p.y = barY + 15;
        }

        if (p.y < -50) players.splice(i, 1);
    }

    ctx.fillStyle = '#f87171';
    for (let i = enemies.length - 1; i >= 0; i--) {
        let e = enemies[i];
        e.y += e.speed;

        ctx.shadowBlur = 15;
        ctx.shadowColor = '#ef4444';
        ctx.beginPath();
        ctx.arc(e.x, e.y, e.r, 0, Math.PI * 2);
        ctx.fill();
        ctx.shadowBlur = 0;

        if (e.y > barY - 15 && e.y < barY + 15) {
            force += 0.6;
            e.y = barY - 15;
        }

        if (e.y > canvas.height + 50) enemies.splice(i, 1);
    }

    if (Math.abs(force) > 3) shake = 8;

    barY += force;
    barY = Math.max(15, Math.min(canvas.height - 15, barY));

    ctx.shadowBlur = 25;
    ctx.shadowColor = '#3b82f6';
    ctx.fillStyle = '#0ea5e9';
    ctx.fillRect(0, barY - 15, canvas.width, 30);
    ctx.shadowBlur = 0;

    ctx.strokeStyle = '#60a5fa';
    ctx.lineWidth = 3;
    ctx.strokeRect(0, barY - 15, canvas.width, 30);

    pCount.innerText = players.length;
    eCount.innerText = enemies.length;

    if (barY <= 15) end(true);
    else if (barY >= canvas.height - 15) end(false);
    else animationId = requestAnimationFrame(loop);

    ctx.setTransform(1, 0, 0, 1, 0, 0);
}

function end(win) {
    gameActive = false;
    cancelAnimationFrame(animationId);

    startOverlay.classList.remove('hidden');
    document.getElementById('resultText').innerHTML = win
        ? '<span class="text-green-400 text-4xl font-bold font-game animate-pulse">VICTORY</span>'
        : '<span class="text-red-500 text-4xl font-bold font-game animate-pulse">DEFEAT</span>';

    startBtn.innerText = "PLAY AGAIN";
}

function start() {
    initLayout();
    players = [];
    enemies = [];
    enemyTimer = 0;
    barY = canvas.height / 2;
    gameActive = true;
    canRoll = true;
    rollBtn.style.opacity = 1;

    startOverlay.classList.add('hidden');
    loop();
}

startBtn.addEventListener('click', start);
rollBtn.addEventListener('click', roll);
rollBtn.addEventListener('touchstart', roll);

window.addEventListener('load', initLayout);
window.addEventListener('resize', initLayout);
</script>

</body>
</html>
