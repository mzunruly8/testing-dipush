<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DICE PUSH NEON</title>

<script src="https://cdn.tailwindcss.com"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #020617;
    font-family: sans-serif;
}

.font-game {
    font-family: 'Orbitron', sans-serif;
}

#gameCanvas {
    width: 100%;
    height: 100%;
    display: block;
    touch-action: none;
}
</style>
</head>

<body class="flex flex-col h-screen text-white">

<header class="p-4 border-b border-slate-800 flex justify-between items-center bg-slate-950 shrink-0">
    <h1 class="font-game text-blue-500 font-bold tracking-tight">DICE PUSH</h1>
    <div class="font-game text-xs text-yellow-400">NEON MODE</div>
</header>

<main class="flex-1 flex flex-col p-3 gap-3">

<div class="relative flex-1 rounded-xl overflow-hidden border border-slate-800 bg-slate-900 shadow-2xl">
<canvas id="gameCanvas"></canvas>

<div id="startOverlay"
     class="absolute inset-0 flex flex-col items-center justify-center bg-slate-950/95 text-center z-50">
    <h2 class="font-game text-3xl mb-4">NEON BATTLE</h2>
    <p id="resultText" class="mb-8 text-slate-400">
        Roll dice to spawn pushers.<br>Push the blue beam upward.
    </p>
    <button id="startBtn"
            class="bg-blue-600 px-10 py-4 rounded-full text-xl font-game shadow-lg active:scale-95 transition">
        START
    </button>
</div>
</div>

<div class="flex justify-between font-game text-sm px-2">
    <div>PLAYER: <span id="pCount" class="text-blue-400">0</span></div>
    <div>ENEMY: <span id="eCount" class="text-red-400">0</span></div>
</div>

<div class="flex justify-center pb-4">
    <button id="rollBtn"
            class="bg-blue-600 w-24 h-24 rounded-3xl shadow-lg active:scale-95 transition font-game">
        ROLL
    </button>
</div>

</main>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

const startOverlay = document.getElementById('startOverlay');
const startBtn = document.getElementById('startBtn');
const rollBtn = document.getElementById('rollBtn');
const pCount = document.getElementById('pCount');
const eCount = document.getElementById('eCount');

let barY = 0;
let players = [];
let enemies = [];
let enemyTimer = 0;
let gameActive = false;
let animationId;
let canRoll = true;
let shake = 0;

function resizeCanvas() {
    const rect = canvas.getBoundingClientRect();
    canvas.width = rect.width;
    canvas.height = rect.height;
    barY = canvas.height / 2;
}

function spawnPlayer() {
    players.push({
        x: 30 + Math.random() * (canvas.width - 60),
        y: canvas.height + 20,
        speed: 2 + Math.random(),
        r: 8
    });
}

function spawnEnemy() {
    enemies.push({
        x: 30 + Math.random() * (canvas.width - 60),
        y: -20,
        speed: 2 + Math.random(),
        r: 8
    });
}

function roll(e) {
    if (e) e.preventDefault();
    if (!gameActive || !canRoll) return;

    canRoll = false;
    rollBtn.style.opacity = 0.5;

    const num = Math.floor(Math.random() * 6) + 1;
    for (let i = 0; i < num; i++) {
        setTimeout(spawnPlayer, i * 80);
    }

    setTimeout(() => {
        canRoll = true;
        rollBtn.style.opacity = 1;
    }, 900);
}

function loop() {
    if (!gameActive) return;

    ctx.setTransform(1,0,0,1,0,0);

    if (shake > 0) {
        ctx.translate((Math.random()-0.5)*shake, (Math.random()-0.5)*shake);
        shake *= 0.85;
    }

    let gradient = ctx.createLinearGradient(0,0,0,canvas.height);
    gradient.addColorStop(0,"#020617");
    gradient.addColorStop(1,"#0f172a");
    ctx.fillStyle = gradient;
    ctx.fillRect(0,0,canvas.width,canvas.height);

    enemyTimer++;
    if (enemyTimer > 60) {
        spawnEnemy();
        enemyTimer = 0;
    }

    let force = 0;

    ctx.fillStyle = "#3b82f6";
    players.forEach((p,i)=>{
        p.y -= p.speed;
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fill();

        if (Math.abs(p.y - barY) < 15) {
            force -= 0.5;
            shake = 6;
        }

        if (p.y < -50) players.splice(i,1);
    });

    ctx.fillStyle = "#ef4444";
    enemies.forEach((e,i)=>{
        e.y += e.speed;
        ctx.beginPath();
        ctx.arc(e.x,e.y,e.r,0,Math.PI*2);
        ctx.fill();

        if (Math.abs(e.y - barY) < 15) {
            force += 0.5;
            shake = 6;
        }

        if (e.y > canvas.height+50) enemies.splice(i,1);
    });

    barY += force;
    barY = Math.max(20, Math.min(canvas.height-20, barY));

    ctx.fillStyle = "#0ea5e9";
    ctx.fillRect(0, barY-15, canvas.width, 30);

    pCount.textContent = players.length;
    eCount.textContent = enemies.length;

    if (barY <= 20) end(true);
    else if (barY >= canvas.height-20) end(false);
    else animationId = requestAnimationFrame(loop);
}

function start() {
    players = [];
    enemies = [];
    enemyTimer = 0;
    barY = canvas.height/2;
    gameActive = true;
    startOverlay.style.display = "none";
    loop();
}

function end(win) {
    gameActive = false;
    cancelAnimationFrame(animationId);
    startOverlay.style.display = "flex";
    document.getElementById("resultText").innerHTML =
        win ? "<span class='text-green-400 text-3xl font-game'>VICTORY</span>"
            : "<span class='text-red-400 text-3xl font-game'>DEFEAT</span>";
}

startBtn.addEventListener("click", start);
startBtn.addEventListener("touchstart", start);
rollBtn.addEventListener("click", roll);
rollBtn.addEventListener("touchstart", roll);

window.addEventListener("load", resizeCanvas);
window.addEventListener("resize", resizeCanvas);
</script>

</body>
</html>
