<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DEPUSH NEON</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #020617;
    font-family: sans-serif;
}

.font-game { font-family: 'Orbitron', sans-serif; }

#gameCanvas {
    width: 100%;
    height: 100%;
    display: block;
    touch-action: none;
}
</style>
</head>

<body class="flex flex-col h-screen text-white">

<header class="p-4 border-b border-slate-800 flex justify-between items-center bg-slate-950 shrink-0">
    <h1 class="font-game text-blue-500 font-bold tracking-tight">DEPUSH</h1>
    <div id="statusText" class="font-game text-xs text-yellow-400">READY</div>
</header>

<main class="flex-1 flex flex-col p-3 gap-3">

<div class="relative flex-1 rounded-xl overflow-hidden border border-slate-800 bg-slate-900 shadow-2xl">
<canvas id="gameCanvas"></canvas>
</div>

<div class="flex justify-between font-game text-sm px-2">
    <div>SCORE: <span id="scoreText" class="text-green-400">0</span></div>
    <div>STREAK: <span id="streakText" class="text-yellow-400">0</span></div>
</div>

<div class="flex justify-between items-center px-2 font-game text-xs">
    <div>LEVEL: <span id="levelText">1</span> | SHAPE: <span id="shapeText">CIRCLE</span></div>
    <button id="premiumBtn" class="bg-purple-600 px-3 py-1 rounded">
        PREMIUM OFF
    </button>
</div>

<div class="flex justify-center pb-4">
    <button id="rollBtn"
            class="bg-blue-600 w-28 h-28 rounded-3xl shadow-lg active:scale-95 transition font-game text-xl">
        START
    </button>
</div>

</main>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

const rollBtn = document.getElementById('rollBtn');
const scoreText = document.getElementById('scoreText');
const streakText = document.getElementById('streakText');
const levelText = document.getElementById('levelText');
const shapeText = document.getElementById('shapeText');
const statusText = document.getElementById('statusText');
const premiumBtn = document.getElementById('premiumBtn');

let barY = 0;
let players = [];
let enemies = [];
let enemyTimer = 0;
let gameActive = false;
let animationId;
let canRoll = true;

let level = 1;
let playerShape = "circle";
let premium = false;

let score = 0;
let streak = 0;
let combo = 1;
let timeAlive = 0;

function resizeCanvas() {
    const rect = canvas.getBoundingClientRect();
    canvas.width = rect.width;
    canvas.height = rect.height;
    barY = canvas.height / 2;
}

function updateShape() {
    if (level >= 10) playerShape = "hex";
    else if (level >= 6) playerShape = "square";
    else if (level >= 3) playerShape = "triangle";
    else playerShape = "circle";
    shapeText.textContent = playerShape.toUpperCase();
}

function spawnPlayer() {
    players.push({
        x: 30 + Math.random() * (canvas.width - 60),
        y: canvas.height + 20,
        speed: 2,
        r: 8
    });
}

function spawnEnemy() {
    enemies.push({
        x: 30 + Math.random() * (canvas.width - 60),
        y: -20,
        speed: 2 + level * 0.15,
        r: 8
    });
}

function drawShape(p) {
    ctx.beginPath();
    if (playerShape === "circle") ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
    else if (playerShape === "triangle") {
        ctx.moveTo(p.x, p.y - p.r);
        ctx.lineTo(p.x - p.r, p.y + p.r);
        ctx.lineTo(p.x + p.r, p.y + p.r);
        ctx.closePath();
    }
    else if (playerShape === "square") ctx.rect(p.x - p.r, p.y - p.r, p.r*2, p.r*2);
    else {
        for (let i=0;i<6;i++){
            let angle = Math.PI/3*i;
            let x = p.x + p.r*Math.cos(angle);
            let y = p.y + p.r*Math.sin(angle);
            if(i===0) ctx.moveTo(x,y);
            else ctx.lineTo(x,y);
        }
        ctx.closePath();
    }
    ctx.fill();
}

function roll(e) {
    if (e) e.preventDefault();

    if (!gameActive) {
        players = [];
        enemies = [];
        score = 0;
        streak = 0;
        combo = 1;
        timeAlive = 0;
        enemyTimer = 0;
        barY = canvas.height / 2;
        gameActive = true;
        rollBtn.textContent = "DICE";
        statusText.textContent = "READY";
        loop();
        return;
    }

    if (!canRoll) return;

    canRoll = false;
    rollBtn.style.opacity = 0.7;

    let rollDuration = 600;
    let rollInterval = 60;
    let elapsed = 0;

    const rolling = setInterval(() => {
        let temp = Math.floor(Math.random() * 6) + 1;
        rollBtn.textContent = temp;
        elapsed += rollInterval;

        if (elapsed >= rollDuration) {
            clearInterval(rolling);

            let finalRoll = Math.floor(Math.random() * 6) + 1;
            if (premium) finalRoll += 1;

            rollBtn.textContent = finalRoll;

            if (finalRoll >= 6) {
                rollBtn.classList.remove("bg-blue-600");
                rollBtn.classList.add("bg-yellow-500");
                combo++;
            } else {
                combo = 1;
            }

            for (let i = 0; i < finalRoll; i++) {
                setTimeout(spawnPlayer, i * 120);
            }

            setTimeout(() => {
                canRoll = true;
                rollBtn.style.opacity = 1;
                rollBtn.textContent = "DICE";
                rollBtn.classList.remove("bg-yellow-500");
                rollBtn.classList.add("bg-blue-600");
            }, premium ? 600 : 900);
        }

    }, rollInterval);
}

function loop() {
    if (!gameActive) return;

    ctx.clearRect(0,0,canvas.width,canvas.height);

    let gradient = ctx.createLinearGradient(0,0,0,canvas.height);
    gradient.addColorStop(0,"#020617");
    gradient.addColorStop(1,"#0f172a");
    ctx.fillStyle = gradient;
    ctx.fillRect(0,0,canvas.width,canvas.height);

    timeAlive++;

    if (timeAlive % 900 === 0) level++; // level up every ~15 sec

    enemyTimer++;
    if (enemyTimer > Math.max(25, 60 - level * 4)) {
        spawnEnemy();
        enemyTimer = 0;
    }

    let force = 0;

    ctx.fillStyle = "#3b82f6";
    players.forEach((p,i)=>{
        p.y -= p.speed;
        if (p.y - p.r <= barY + 15 && p.y > barY) {
            p.y = barY + 15 + p.r;
            force -= 0.6 * combo;
            score += 2 * combo;
        }
        drawShape(p);
        if (p.y < -50) players.splice(i,1);
    });

    ctx.fillStyle = "#ef4444";
    enemies.forEach((e,i)=>{
        e.y += e.speed;
        if (e.y + e.r >= barY - 15 && e.y < barY) {
            e.y = barY - 15 - e.r;
            force += 0.6 + level*0.03;
        }
        ctx.beginPath();
        ctx.arc(e.x,e.y,e.r,0,Math.PI*2);
        ctx.fill();
        if (e.y > canvas.height+50) enemies.splice(i,1);
    });

    barY += force;
    barY = Math.max(20, Math.min(canvas.height-20, barY));

    if (barY < canvas.height/2) score++;

    ctx.fillStyle = "#0ea5e9";
    ctx.fillRect(0, barY-15, canvas.width, 30);

    scoreText.textContent = score;
    streakText.textContent = streak;
    levelText.textContent = level;

    if (barY <= 20) {
        streak++;
        end(true);
    }
    else if (barY >= canvas.height-20) {
        streak = 0;
        end(false);
    }
    else animationId = requestAnimationFrame(loop);
}

function end(win) {
    gameActive = false;
    cancelAnimationFrame(animationId);
    rollBtn.textContent = "START";
    statusText.textContent = win ? "WIN" : "TRY AGAIN";
}

premiumBtn.addEventListener("click", ()=>{
    premium = !premium;
    premiumBtn.textContent = premium ? "PREMIUM ON" : "PREMIUM OFF";
});

rollBtn.addEventListener("click", roll);

window.addEventListener("load", resizeCanvas);
window.addEventListener("resize", resizeCanvas);

updateShape();
</script>

</body>
</html>
