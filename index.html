<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DEPUSH NEON</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #020617;
    font-family: sans-serif;
}

.font-game { font-family: 'Orbitron', sans-serif; }

#gameCanvas {
    width: 100%;
    height: 100%;
    display: block;
    touch-action: none;
}
</style>
</head>

<body class="flex flex-col h-screen text-white">

<header class="p-4 border-b border-slate-800 flex justify-between items-center bg-slate-950 shrink-0">
    <h1 class="font-game text-blue-500 font-bold tracking-tight">DEPUSH</h1>
    <div id="statusText" class="font-game text-xs text-yellow-400">READY</div>
</header>

<main class="flex-1 flex flex-col p-3 gap-3">

<div class="relative flex-1 rounded-xl overflow-hidden border border-slate-800 bg-slate-900 shadow-2xl">
<canvas id="gameCanvas"></canvas>

<div id="startOverlay"
     class="absolute inset-0 flex flex-col items-center justify-center bg-slate-950/95 text-center z-50">
    <h2 class="font-game text-3xl mb-4">LEVEL <span id="levelDisplay">1</span></h2>
    <p id="resultText" class="mb-8 text-slate-400">
        Roll dice to spawn pushers.<br>Push the beam upward.
    </p>
    <button id="startBtn"
            class="bg-blue-600 px-10 py-4 rounded-full text-xl font-game shadow-lg active:scale-95 transition">
        START
    </button>
</div>
</div>

<div class="flex justify-between font-game text-sm px-2">
    <div>PLAYER: <span id="pCount" class="text-blue-400">0</span></div>
    <div>ENEMY: <span id="eCount" class="text-red-400">0</span></div>
</div>

<div class="flex justify-between items-center px-2 font-game text-xs">
    <div>SHAPE: <span id="shapeText">CIRCLE</span></div>
    <button id="premiumBtn" class="bg-purple-600 px-3 py-1 rounded">
        PREMIUM OFF
    </button>
</div>

<div class="flex justify-center pb-4">
    <button id="rollBtn"
            class="bg-blue-600 w-24 h-24 rounded-3xl shadow-lg active:scale-95 transition font-game">
        DICE
    </button>
</div>

</main>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

const startOverlay = document.getElementById('startOverlay');
const startBtn = document.getElementById('startBtn');
const rollBtn = document.getElementById('rollBtn');
const pCount = document.getElementById('pCount');
const eCount = document.getElementById('eCount');
const statusText = document.getElementById('statusText');
const levelDisplay = document.getElementById('levelDisplay');
const shapeText = document.getElementById('shapeText');
const premiumBtn = document.getElementById('premiumBtn');

let barY = 0;
let players = [];
let enemies = [];
let enemyTimer = 0;
let gameActive = false;
let animationId;
let canRoll = true;

let level = 1;
let playerShape = "circle";
let premium = false;

function resizeCanvas() {
    const rect = canvas.getBoundingClientRect();
    canvas.width = rect.width;
    canvas.height = rect.height;
    barY = canvas.height / 2;
}

function updateShape() {
    if (level >= 10) playerShape = "hex";
    else if (level >= 6) playerShape = "square";
    else if (level >= 3) playerShape = "triangle";
    else playerShape = "circle";

    shapeText.textContent = playerShape.toUpperCase();
}

function spawnPlayer() {
    players.push({
        x: 30 + Math.random() * (canvas.width - 60),
        y: canvas.height + 20,
        speed: 2,
        r: 8
    });
}

function spawnEnemy() {
    enemies.push({
        x: 30 + Math.random() * (canvas.width - 60),
        y: -20,
        speed: 2 + level * 0.1,
        r: 8
    });
}

function roll(e) {
    if (e) e.preventDefault();
    if (!gameActive || !canRoll) return;

    canRoll = false;
    rollBtn.style.opacity = 0.5;

    let num = Math.floor(Math.random() * 6) + 1;
    if (premium) num += 1;

    statusText.textContent = "ROLLED: " + num;

    for (let i = 0; i < num; i++) {
        setTimeout(spawnPlayer, i * 120);
    }

    setTimeout(() => {
        canRoll = true;
        rollBtn.style.opacity = 1;
        statusText.textContent = "READY";
    }, premium ? 600 : 900);
}

function drawShape(p) {
    ctx.beginPath();

    if (playerShape === "circle") {
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
    } 
    else if (playerShape === "triangle") {
        ctx.moveTo(p.x, p.y - p.r);
        ctx.lineTo(p.x - p.r, p.y + p.r);
        ctx.lineTo(p.x + p.r, p.y + p.r);
        ctx.closePath();
    }
    else if (playerShape === "square") {
        ctx.rect(p.x - p.r, p.y - p.r, p.r*2, p.r*2);
    }
    else if (playerShape === "hex") {
        for (let i=0;i<6;i++){
            let angle = Math.PI/3*i;
            let x = p.x + p.r*Math.cos(angle);
            let y = p.y + p.r*Math.sin(angle);
            if(i===0) ctx.moveTo(x,y);
            else ctx.lineTo(x,y);
        }
        ctx.closePath();
    }

    ctx.fill();
}

function loop() {
    if (!gameActive) return;

    ctx.clearRect(0,0,canvas.width,canvas.height);

    let gradient = ctx.createLinearGradient(0,0,0,canvas.height);
    gradient.addColorStop(0,"#020617");
    gradient.addColorStop(1,"#0f172a");
    ctx.fillStyle = gradient;
    ctx.fillRect(0,0,canvas.width,canvas.height);

    enemyTimer++;
    if (enemyTimer > Math.max(30, 60 - level * 3)) {
        spawnEnemy();
        enemyTimer = 0;
    }

    let force = 0;

    let pushPower = 0.6;
    if (playerShape === "triangle") pushPower = 0.7;
    if (playerShape === "square") pushPower = 0.8;
    if (playerShape === "hex") pushPower = 0.9;

    ctx.fillStyle = "#3b82f6";
    players.forEach((p,i)=>{
        p.y -= p.speed;

        if (p.y - p.r <= barY + 15 && p.y > barY) {
            p.y = barY + 15 + p.r;
            force -= pushPower;
        }

        drawShape(p);

        if (p.y < -50) players.splice(i,1);
    });

    ctx.fillStyle = "#ef4444";
    enemies.forEach((e,i)=>{
        e.y += e.speed;

        if (e.y + e.r >= barY - 15 && e.y < barY) {
            e.y = barY - 15 - e.r;
            force += 0.6 + level*0.02;
        }

        ctx.beginPath();
        ctx.arc(e.x,e.y,e.r,0,Math.PI*2);
        ctx.fill();

        if (e.y > canvas.height+50) enemies.splice(i,1);
    });

    barY += force;
    barY = Math.max(20, Math.min(canvas.height-20, barY));

    ctx.fillStyle = "#0ea5e9";
    ctx.fillRect(0, barY-15, canvas.width, 30);

    pCount.textContent = players.length;
    eCount.textContent = enemies.length;

    if (barY <= 20) end(true);
    else if (barY >= canvas.height-20) end(false);
    else animationId = requestAnimationFrame(loop);
}

function start() {
    players = [];
    enemies = [];
    enemyTimer = 0;
    barY = canvas.height/2;
    gameActive = true;
    startOverlay.style.display = "none";
    levelDisplay.textContent = level;
    updateShape();
    loop();
}

function end(win) {
    gameActive = false;
    cancelAnimationFrame(animationId);

    if (win) {
        level++;
        updateShape();
    }

    startOverlay.style.display = "flex";
    levelDisplay.textContent = level;

    document.getElementById("resultText").innerHTML =
        win ? "<span class='text-green-400 text-3xl font-game'>LEVEL UP</span>"
            : "<span class='text-red-400 text-3xl font-game'>TRY AGAIN</span>";
}

premiumBtn.addEventListener("click", ()=>{
    premium = !premium;
    premiumBtn.textContent = premium ? "PREMIUM ON" : "PREMIUM OFF";
});

startBtn.addEventListener("click", start);
rollBtn.addEventListener("click", roll);

window.addEventListener("load", resizeCanvas);
window.addEventListener("resize", resizeCanvas);
</script>

</body>
</html>
